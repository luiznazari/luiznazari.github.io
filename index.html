<!DOCTYPE html>
<html>
  <head>
    <title>Gatos Fofos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Estilos para a p√°gina */
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        color: #333;
        line-height: 1.5;
        padding: 0;
        margin: 0;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .card {
        margin-bottom: 40px;
        width: calc(33.33% - 20px);
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        overflow: hidden;
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card h2 {
        font-size: 1.2rem;
        font-weight: 500;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Gatos Fofos</h1>
    <div class="container">
      <div class="card">
        <img src="https://placekitten.com/600/400" alt="Gato fofo">
        <h2>Gato fofo 1</h2>
      </div>
      <div class="card">
        <img src="https://placekitten.com/601/400" alt="Gato fofo">
        <h2>Gato fofo 2</h2>
      </div>
      <div class="card">
        <img src="https://placekitten.com/602/400" alt="Gato fofo">
        <h2>Gato fofo 3</h2>
      </div>
      <div class="card">
        <img src="https://placekitten.com/603/400" alt="Gato fofo">
        <h2>Gato fofo 4</h2>
      </div>
      <div class="card">
        <img src="https://placekitten.com/604/400" alt="Gato fofo">
        <h2>Gato fofo 5</h2>
      </div>
      <div class="card">
        <img src="https://placekitten.com/605/400" alt="Gato fofo">
        <h2>Gato fofo 6</h2>
      </div>
    </div>
  </body>
</html>
